<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
				<div v-for="(item, index) in list" @click="clickHandler(index)" :class="addclass(item.skin)" >{{item.name}}
				</div>
    </div>
    <!-- vue1.0 item和index换下位置 -->
    <script>
        var app = new Vue({
            el: '#app',
            data:{
							skin: '',
							list: [{
								name: 1,
								value: 1,
								skin:0
							}, {
								name: 2,
								value: -1,
								skin: 2
							}, {
								name: 3,
								value: 3,
								skin:1
							}],
					},
					onchooseSkin(attr) {
						this.skin = attr
					},

            created() {
                //页面加载
            },
            methods: {
                addclass(i) {
								switch (i) {
									case 0:
										return 'skinA';
									case 1:
										return 'skinB';
									case 2:
										return 'skinC';
								}
							}

            }
        })
    </script>
    <style>
        .active {
            background-color: yellow;
        }
				.skinA{color: red;}
				.skinB{color:blue;}
				.skinC{color: darkcyan;}
    </style>
</body>

</html>
